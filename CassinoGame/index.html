<!DOCTYPE html>
<html>

<head>
    <title>CRAPS</title>
    <script src="script.js" defer></script>
    <h1>CRAPS!</h1>
</head>

<body>
    <h2>Dice 1</h2><p id="dice1">0</p>
    <h2>Dice 2</h2><p id="dice2">0</p>
    <button type="button" id="roll">Roll Dices</button>
    <h2>Result:</h2>
    <p id="result">Click on the button to roll</p>
    <figure>
        <figcaption>Rules:</figcaption>
        <ol>
            <li>If the sum is a 7 or 11, you win and the game is over.</li>
            <li>If the sum is a 2, 3, or 12, you lose and the game is over.</li>
            <li>If you roll a 4, 5, 6, 8, 9, or 10, that value becomes your "point" and you continue to roll until you re-roll your point or a 7. If you roll your point, you win; if you roll a 7, you lose.</li>
        </ol>
    </figure>
    <p>source: <a href="https://people.richland.edu/james/ictcm/2002/craps.html">Craps</a><p>
</body>
</html>
